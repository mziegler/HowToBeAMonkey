  <body>
    <div id="header">

      <img src="icons/monkeyface.png" id="welcome-icon">
      <span id="title">How To Be a Monkey</span>
      <div id="header-tabs">
        <a class="header-tab" id="tab-about" style="margin-left:8px">About</a>
        <a class="header-tab" id="tab-donate">Donate</a>
        <a class="header-tab" id="tab-biographies">Monkey biographies</a>
      </div>
      <div id="mobile-buttons">
        <a id="back-to-map" style="display:none">&larr; Back to map</a>
        <a id="mobile-menu-button">Menu &equiv;</a>
      </div>
      <div id="tour-slider-container">
        <div id="tour-slider"></div>
      </div>
    </div>
    
    
    <div id="side-panel" style="display:none">
      <a id="close-side-panel">&times;</a>
      
      
      <div id="panel-mobile-menu" class="side-panel-content" style="display:none">
        <ul id="mobile-menu-list">
          <li><a id="menu-about">About</a></li>
          <li><a id="menu-donate">Donate</a></li>
          <li><a id="menu-biographies">Monkey biographies</a></li>
          <li><a id="menu-reset">Back to start</a></li>
        </ul>
      </div>
      
      
      <!-- build:include html/about.html --><!-- /build --> 
      <!-- build:include html/donate.html --><!-- /build -->
      <!-- build:include html/monkeybiographies.html --><!-- /build -->

    <div id="map-container">

    
      <div id="map"></div>
      
      <div id="floating-buttons">
        <div class="button-overview" id="map-overview">
          Topics
        </div>
        <div id="map-next" class="button-next tour-next">
          Next &gt;
        </div>
      </div>
      
      <div id="overlay-background">
        <div id="overlay-scrollable">
          <div id="overlay-content">
            <div id="overlay-x" class="overlay-close">&times;</div>
            <div id="overlay-media"></div>
            <div id="overlay-bigtitle"></div>
            <div id="overlay-title"></div>
            <div id="overlay-caption"></div>
            <div class="tour-buttons">
              <div class="button-overview" ic="overlay-button-overview" onClick="map.showOverview()">Topics</div>
              <div class="button-next" id="overlay-tour-next">Next &gt;</div>
            </div>
            <a id="overlay-back-to-map" class="overlay-close"><span style="font-weight:bold;font-size:200%;vertical-align:-10%;text-decoration:none">&times;</span> Back to map</a>

        </div>
      </div>

    <!-- build:js:dist inline scripts.js.ugly -->
      <script type="text/javascript" src="js/map.js"></script>
